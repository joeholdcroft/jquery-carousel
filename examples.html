<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Message Carousel jQuery Plugin &mdash; Examples</title>

		<script src="./js/jquery-1.9.1.min.js"></script>
		<script src="./js/carousel.jquery.js"></script>
		<script>
			$(function() {
				$('.carousel').carousel({
					arrows: false
				});

				$('.carousel').carousel('goTo', 1);
			});
		</script>
	</head>
	<body>
		<div class="carousel">

		</div>
	</body>
</html>
