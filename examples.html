<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Message Carousel jQuery Plugin &mdash; Examples</title>

		<script src="./js/jquery-1.9.1.min.js"></script>
		<script src="./js/carousel.jquery.js"></script>
		<script>
			$(function() {
				$('.carousel')
					.carousel({
						arrows : true
					});

				$('.carousel').carousel('goTo', 1);
			});
		</script>
	</head>
	<body>
		<div class="carousel">
			<ol>
				<li style="background: red; width: 100px; height: 100px;"></li>
				<li style="background: blue; width: 100px; height: 100px;"></li>
				<li style="background: green; width: 100px; height: 100px;"></li>
			</ol>
		</div>
	</body>
</html>
